<!DOCTYPE html>
<html lang="en-UK">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contagem regressiva pro aniversário do Bursa 💕🥳🎉😎🎂🍰</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<body>
  <main>
    
    <div class="gif-row">
      <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExaGNndXBvb2s3cXpkMGd2OGFocDdpdTkxcnpubTI1ZTB1NWMxdjZwYyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/hkE6wynetELGa7xOjq/giphy.gif" alt="GIF 1" class="top-gif gif-1">
      <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExOG0zb2owZzJxeG01ZnM5bG1nZ2p4Zmw3bDhpZTVhdGJsZ3dodTI2ZSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/p3zhcTRB3xnoaFOxfH/giphy.gif" alt="GIF 2" class="top-gif gif-2">
      <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExZjJpOWF0NG56NnVpNHJ3ejlvZHcxN3ZhZmhrbGwzaTlzN2dzeGJhZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/wel1vvgXM2a7hRWttF/giphy.gif" alt="GIF 3" class="top-gif gif-3">
    </div>

    <div id="balloons-container"></div>

    <div class="container">
      <h1 id="headline">Contagem regressiva pro aniversário do Bursa</h1>
      <div id="countdown">
        <ul>
          <li><span id="days"></span>dias</li>
          <li><span id="hours"></span>horas</li>
          <li><span id="minutes"></span>minutos</li>
          <li><span id="seconds"></span>segundos</li>
        </ul>
      </div>

      <div id="content" class="emoji">
        <span>💕🥳</span>
        <span>🎉😎</span>
        <span>🎂🍰</span>
      </div>

      <div id="bday-card" class="card" style="display: none;">
        <h2>🎉 Feliz aniversário, Bursa! 🎂</h2>
        <p>Que teu dia seja cheio de alegria, bolo e GIFs animados. 🥳 Venha visitar logo!</p>
      </div>
    </div>
  </main>

<footer>
  By Lilian Rodrigues 🥰 – <span id="year"></span>
</footer>

  <script>
  // Footer'a year automatic update
  const yearSpan = document.getElementById("year");
  if (yearSpan) {
    const currentYear = new Date().getFullYear();
    yearSpan.textContent = `${currentYear}`;
  }
</script>
<script src="script.js?v=3" defer></script>  
</body>
</html>
